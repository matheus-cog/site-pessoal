<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Matheus Guedes</title>
    </head>
    <body>
        <header class="profile container">
            <i class="ri-moon-line change-theme" id="theme-button"></i>
            <div class="profile_container grid">
                <div class="profile_data">
                    <div class="profile_border">
                        <div class="profile_perfil">
                            <img src="assets/img/perfil.png">
                        </div>                        
                    </div>
                    <h2 class="profile_name">Matheus Guedes</h2>
                    <h3 class="profile_profession">Software Developer</h3>
                    <ul class="profile_social">                        
                        <a href="https://www.linkedin.com/in/matheuscog" target="_blank" class="profile_social-link">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                        <a href="https://github.com/matheuscog" target="_blank" class="profile_social-link">
                            <i class="ri-github-fill"></i>
                        </a>
                        <a href="mailto:contato@matheusguedes.com" target="_blank" class="profile_social-link">
                            <i class="ri-mail-fill"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCwZI-BqksVvVk_t3LztNPbw" target="_blank" class="profile_social-link">
                            <i class="ri-youtube-fill"></i>
                        </a>
                    </ul>
                </div>
                <div class="profile_info grid">
                    <div class="profile_info-group">
                        <h3 id="dev" class="profile_info-number"></h3>
                        <p class="profile_info-description">years<br>as<br>programmer</p>
                    </div>
                    <div class="profile_info-group">
                        <h3 id="tech" class="profile_info-number"></h3>
                        <p class="profile_info-description">years<br>since<br>my first<br>PC</p>
                    </div>
                    <div class="profile_info-group">
                        <h3 id="drummer" class="profile_info-number"></h3>
                        <p class="profile_info-description">years<br>as<br>drummer</p>
                    </div>
                </div>
            </div>
        </header>

        <script src="https://kit.fontawesome.com/d7c80cb4e6.js"></script>
        <script src="assets/js/scrollreveal.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
